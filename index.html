<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train</title>

    <!-- Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">Train Schedule</h1>
            <p class="lead">Ridin that train... </p>
        </div>
    </div>

    <!-- Current train schedule -->
    <table class="table">
        <thead class="thead-dark">
            <div class="col-md-12">
                <h2>Current Train Schedule</h2>
            </div>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>

        <!-- Rows where train schedule will go -->
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
        </tbody>
        <!-- Add a train -->
        <thead class="thead-dark">
            <tr>
                <th scope="col">Add Train</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
    </table>

    <!-- Entry form for adding a train -->
    <form>
        <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input type="trainName" class="form-control" id="train-name-input" aria-describedby="trainName">
        </div>
        <div class="form-group">
            <label for="destination-input">Destination</label>
            <input type="desination" class="form-control" id="destination-input">
        </div>
        <div class="form-group">
            <label for="first-train-input">First Train Time (HH:MM, Military time)</label>
            <input type="FirstTrain" class="form-control" id="first-train-input">
        </div>
        <div class="form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input type="Frequency" class="form-control" id="frequency-input">
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
    </form>



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/trainjava.js"></script>
</body>

</html>
